version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  install-node-example:
    docker:
      - image: cimg/base:stable
    machine: true
    resource_class: ahteshamahmad/rhl_system_runner
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: node --version
workflows:
  test_my_app:
    jobs:
      - install-node-example


